apiVersion: score.dev/v1b1
metadata:
  name: product-service
  annotations:
    tags: "rust,backend"
containers:
  product-service:
    image: ghcr.io/azure-samples/aks-store-demo/product-service:2.1.0
    variables:
      AI_SERVICE_URL: "http://${resources.ai-service.name}:5001"
    livenessProbe:
      httpGet:
        path: /health
        port: 3002
    readinessProbe:
      httpGet:
        path: /health
        port: 3002
    resources:
      limits:
        memory: "10Mi"
        cpu: "2m"
      requests:
        memory: "1Mi"
        cpu: "1m"
service:
  ports:
    http:
      port: 3002
      targetPort: 3002
resources:
  ai-service:
    type: service